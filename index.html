<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alexander I. Agu">
        <meta name="description" content="A simple practice music profile webiste that will focus more on css grids and few animations">
        <title>Syde</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <header class="header">
            <div class="logo-links">
                <a href="#">
                    <img src="img/logo.jpg" alt="logo" width="90">
                </a>

                <nav class="navbar">
                    <input type="checkbox" id="sidebar-active">
                    <label for="sidebar-active">
                        <span class="material-symbols-outlined">
                            menu_open
                        </span>
                    </label>

                    <ul class="navList">
                        <li class="navItem">
                            <label for="sidebar-active">
                                <span class="material-symbols-outlined">
                                    close
                                </span>
                            </label>
                        </li>

                        <li class="navItem">
                            <a href="#" class="navLink">
                                <span class="material-symbols-outlined">
                                    home_app_logo
                                </span>

                                <p>Home</p>
                            </a>
                        </li>

                        <li class="navItem">
                            <a href="#" class="navLink">
                                <span class="material-symbols-outlined">
                                    contact_page
                                </span>
                                <p>Contacts</p>
                            </a>
                        </li>

                        <li class="navItem">
                            <div class="links">
                                <a href="#">Try for free</a>
                                <a href="#">About Us</a>
                                <a href="#">Sign In</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="otherLinks">
                <div class="links">
                    <a href="#">Try for free</a>
                    <a href="#">About Us</a>
                    <a href="#">Sign In</a>
                </div>
            </div>
        </header>
        
        <script src="script.js"></script>
    </body>
</html>
